<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">

    <title>Forgot Password | 24Local</title>
    <!-- <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="./assets/css/forgot_password.css">
    <script src="./assets/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company" onclick="window.location.href='/index.html';">24Local </h1>
            <img src="./assets/images/forgot-password.svg" class="illustration" alt="">
            <!-- <p class="quote">Login In today to get exciting offers..!</p> -->
            <a href="#btm" class="mobile-btm-nav">
                <img src="./assets/images/dbl-arrow.png" alt="">
            </a>
        </div>
        <form action="" method="">
            <div class="form-container slideRight-animation">
                <div class="input-container">
                    <h1 class="form-header"> Reset Password </h1>
                    <div class="input-container">
                        <label for="f-name"></label>
                        <input type="text" name="f-name" id="f-name" required>
                        <span>
                            Mobile No/Email ID
                        </span>
                        <div class="error"></div>
                    </div>
                    <div id="btm">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
