<!-- CONSUMER LOGIN -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login In | 24Local</title>
    <!-- <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Dela+Gothic+One&family=Libre+Baskerville:wght@700&family=Tektur:wght@600&display=swap"
    rel="stylesheet">
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company" onclick="window.location.href='/index.html';">24Local</h1>
            <img src="./assets/images/login-1.svg" class="illustration" alt="">
            <p class="quote">Login In today to get exciting offers..!</p>
            <a href="#btm" class="mobile-btm-nav">
                <img src="./assets/images/dbl-arrow.png" alt="">
            </a>
        </div>
        <form action="" method="">
            <div class="form-container slideRight-animation">
                <div class="input-container">
                    <h1 class="form-header"> Login </h1>
                    <div class="input-container">
                        <label for="f-name"></label>
                        <input type="email" name="f-name" id="f-name" required>
                        <span>
                            Mobile No/Email ID
                        </span>
                        <div class="error"></div>
                    </div>

                    <div class="input-container">
                        <label for="user-password"></label>
                        <input type="password" name="user-password" id="user-password" class="user-password" required>
                        <span>Password</span>
                        <div class="error"></div>
                    </div>
                    <p class="btm-text">
                        <span class="btm-text-highlighted">  <a href="forgot_password.html">Forgot Password?</a>   </span>
                        </p>

                    <div id="btm">
                        <button type="button" onclick = "login()"class="submit-btn">Login</button>
                        <h3 id = "error-message" style="color : red"></h3>
                        <p class="btm-text">
                            Don't have an account..? <span class="btm-text-highlighted">  <a href="/Signup/Signup.html">Signup</a>   </span>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
