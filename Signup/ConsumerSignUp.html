<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sign up | 24Local â„¢</title>
    <!-- <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Dela+Gothic+One&family=Libre+Baskerville:wght@700&family=Tektur:wght@600&display=swap"
      rel="stylesheet">
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company" onclick="window.location.href='/index.html';">24Local</h1>
            <img src="./assets/images/signUp.svg" class="illustration" alt="">
            <!-- <p class="quote">Sign up today to get exciting offers..!</p> -->
            <a href="#btm" class="mobile-btm-nav">
                <img src="./assets/images/dbl-arrow.png" alt="">
            </a>
        </div>
        <form action="" method="">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header">
                    Create Account
                </h1>
    
                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="f-name" id="f-name" required>
                    <span>
                        Full Name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="mail">
                    </label>
                    <input type="email" name="mail" id="mail" required>
                    <span>
                        E-mail
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="loc-name" id="loc" required>
                    <span>
                        location
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="tel" name="pincode" id="pincode" required>
                    <span>
                        Pincode
                    </span>
                    <div class="error"></div>
                </div>

                
                <div class="input-container">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" class="user-password" required>
                    <span>Password</span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="user-password-confirm"></label>
                    <input type="password" name="user-password-confirm" id="user-password-confirm" class="password-confirmation" required>
                    <span>
                        Confirm Password
                    </span>
                    <div class="error"></div>
                </div>
                     <h3 id = "error-message" style = "color: red;"></h3>
                <div id="btm">
                    <button type="button" onclick="register()" class="submit-btn">Create Account</button>
                    <p class="btm-text">
                        Already have an account..? <span class="btm-text-highlighted" onclick="window.location.href='/Login/index.html';">  Log in</span>
                        <!-- <a href="/Login/index.html"></a> -->
                    </p>
                </div>
            </div>
        </form>
    </main>

</body>
</html>
